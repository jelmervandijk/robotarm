<!DOCTYPE html>
<html>
<head>
	<title>oefening6</title>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            robotArm.speed = 1000;
            for (i = 0; i < 6; i++) {
                  for (n = 0; n < 9; n++) {
                        robotArm.moveRight();
                  }
                  for (n = 0; n < 5; n++){
                        robotArm.grab();
                        robotArm.moveLeft();
                        robotArm.drop();
                        robotArm.moveLeft();
                  }
            }

            

            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>

</body>
</html>
