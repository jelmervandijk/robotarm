<html>
   <body>
       <canvas id="canvas" width="800" height="600"></canvas>
       <script src="./robot-arm.js"></script>
       <script>
           var canvas = document.getElementById("canvas");
          var robotArm = new RobotArm(canvas);
 
           robotArm.loadLevel("exercise 8")
           robotArm.speed = 1000;
 
           robotArm.moveRight();
           for (n = 0; n < 7; n++) {
               robotArm.grab();
               for (i = 0; i < 8; i++) {
                   robotArm.moveRight();
               }
               robotArm.drop();
               for (i = 0; i < 8; i++) {
                   robotArm.moveLeft();
               }
           }
 
          robotArm.run();
        </script>
   </body>
</html>
