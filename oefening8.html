<html>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
      var canvas = document.getElementById("canvas");
      var robotArm = new RobotArm(canvas);
      robotArm.loadLevel("exercise 9")
      robotArm.speed = 10000;
      for (b = 0; b < 4; b++) {
        for (j = 0; j < 4; j++) {
          robotArm.grab();
          for (n = 0; n < 5; n++) {
            robotArm.moveRight();
          }
          robotArm.drop();
          for (l = 0; l < 5; l++) {
            robotArm.moveLeft();
          }
        }
        robotArm.moveRight();
      }
      
      robotArm.run();
    </script>
  </body>
</html>
