<html>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script src="./robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.loadLevel("exercise 11")
			robotArm.speed = 1000;
			for (i = 0; i < 9; i++) {
				robotArm.moveRight();
			}
			for (n = 0; n < 9; n++) {
				robotArm.grab();
				robotArm.scan();
				var color = robotArm.scan();
				if (color == 'white') {
					robotArm.moveRight();
					robotArm.drop();
					robotArm.moveLeft();
					robotArm.moveLeft();
				} else {
					robotArm.drop();
					robotArm.moveLeft();
				}
			}
			robotArm.run();
		</script>
	</body>
</html>
